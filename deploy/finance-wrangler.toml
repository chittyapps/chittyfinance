name = "chittyfinance"
main = "../server/worker.ts"
compatibility_date = "2025-09-01"
compatibility_flags = ["nodejs_compat"]

routes = [
  { pattern = "finance.chitty.cc/*", zone_name = "chitty.cc" }
]

[observability]
enabled = true

[[tail_consumers]]
service = "chittytrack"

[vars]
MODE = "system"
APP_VERSION = "1.0.0"

[build]
command = ""

[assets]
directory = "../public"
binding = "ASSETS"

