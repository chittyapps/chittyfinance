# ChittyConnect Configuration for chittyfinance
service:
  name: chittyfinance
  display_name: Chittyfinance
  type: service
  tier: 4
  organization: CHITTYOS
  chitty_id: ${CHITTYFINANCE_SERVICE_ID}
  domains:
    production: finance.chitty.cc

onboarding:
  endpoint: https://get.chitty.cc/api/onboard
  provisions: [chitty_id, service_token, certificate, trust_chain]

auth:
  provider: chittyauth
  endpoint: https://auth.chitty.cc
  service_token:
    source: chittyconnect
    key: CHITTYFINANCE_SERVICE_TOKEN

secrets:
  provider: chittyconnect
  vault: 1password
  paths:
    production: op://ChittyOS/chittyfinance-prod

github:
  repository: CHITTYOS/chittyfinance

monitoring:
  health:
    endpoint: /health
    interval: 60s
